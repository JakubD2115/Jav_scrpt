<!doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_dus=parseFloat(liczba1);
        document.write("m="+m_dus+"<br>");
        m1=2*m_dus;
        document.write("1/"+m_dus+"=1/"+m1+"+1/"+m1+"<br>");
    </script>
    </div>
</body>
</html>
