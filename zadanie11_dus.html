<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size: 48px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=","");
        var liczba2=prompt("D2=","");
        var ile_sekund_kol;
        var D1_kol=parseFloat(liczba1);
        var D2_kol=parseFloat(liczba2);

        ile_sekund_kol=(D1_kol-D2_kol)*24*3600;
        document.write("D1="+D1_kol+"D2="+D2_kol+"<br>")
        document.write("ile sekund="+ile_sekund_kol+"s"+ "<br>")
    </script>
    </div>
