<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size: 48px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=",""); 
        var liczba3=prompt("G1=","");
        var liczba2=prompt("D2=","");
        var liczba4=prompt("G2=","");
        var ile_dni;
        var ile_sekund;
        var ile_razem;
        var D1_dus=parseFloat(liczba1);
        var D2_dus=parseFloat(liczba2);
        var G1_dus=parseFloat(liczba3);
        var G2_dus=parseFloat(liczba4);

        ile_dni=(D1_dus-D2_dus)*24*3600;
        ile_sekund=(G1_dus-G2_dus)*3600;
        ile_razem=ile_dni+ile_sekund;
        document.write("D1="+D1_dus+"G1="+G1_dus+"D2="+D2_dus+"G2="+G2_dus+"<br>")
        document.write("ile sekund="+ile_razem+"s"+ "<br>")
    </script>
    </div>
