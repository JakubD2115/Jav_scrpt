<!doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_dus=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_dus=parseFloat(liczba2);
        document.write("a="+a_dus+"<br>");
        document.write("b="+b_dus+"<br>");
        document.write("("+a_dus+"+"+b_dus+")^3=");
        document.write(+a_dus+"^"+"3+3*"+a_dus+"^2*"+b_dus+"+3*"+a_dus+"*"+b_dus+"^2+"+b_dus+"^"+"3"+"=");
        document.write(+a_dus*a_dus*a_dus+3*(a_dus*a_dus)*b_dus+3*a_dus*(b_dus*b_dus)+b_dus*b_dus*b_dus);
    </script>
    </div>
</body>
</html>
